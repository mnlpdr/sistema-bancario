<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

</head>

<body>
    <h1>Gerenciador de Clientes</h1>
    <form id="form-cliente">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required/>
        <br/>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required/>
        <br/>
        <label for="conta">Conta:</label>
        <input type="text" id="conta" name="conta" required/>
        <br/>
        <label for="tipo">Tipo de Cliente:</label>
                <select id="tipoCliente" name="tipoCliente">
                    <option value="cliente">Cliente</option>
                    <option value="clienteEspecial">Cliente Especial</option>
                </select>
        <br/>
        <button type="submit">Inserir Cliente</button>
        <br/>
        
        
    </form>

    <script src="js/model/cliente.js"></script>
    <script src="js/model/clientes.js"></script>
    <script src="js/controller/cliente-controller.js"></script>

    <script>
        const clienteController = new ClienteController();

        const formCliente = document.querySelector('#form-cliente');
        formCliente.addEventListener('submit', (evento) => {
            evento.preventDefault();
            clienteController.inserir(evento);
            
        });

        clienteController.listar();
    </script>
</body>



</html>
